{{ define "content" }}
<script>
  async function action() {
    // Clear previous error states
    clearErrors();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Validate fields
    let isValid = true;

    if (!username) {
      showFieldError("username", "Username is required");
      isValid = false;
    }

    if (!password) {
      showFieldError("password", "Password is required");
      isValid = false;
    }

    if (!isValid) {
      return;
    }

    const form = {
      username,
      password,
    };

    const response = await fetch("/api/{{ .Action }}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(form),
    });

    if (response.ok) {
      window.location.href = "/tasks";
    } else {
      // Instead of alert, show error message in the UI
      const errorContainer = document.getElementById("form-error");
      errorContainer.textContent = `Authentication failed (Status: ${response.status})`;
      errorContainer.classList.remove("hidden");
    }
  }

  function showFieldError(fieldId, message) {
    const field = document.getElementById(fieldId);
    field.classList.add("border-red-500");

    const errorElement = document.getElementById(`${fieldId}-error`);
    errorElement.textContent = message;
    errorElement.classList.remove("hidden");
  }

  function clearErrors() {
    // Clear form error
    const formError = document.getElementById("form-error");
    formError.textContent = "";
    formError.classList.add("hidden");

    // Clear field errors
    ["username", "password"].forEach((fieldId) => {
      const field = document.getElementById(fieldId);
      field.classList.remove("border-red-500");

      const errorElement = document.getElementById(`${fieldId}-error`);
      errorElement.textContent = "";
      errorElement.classList.add("hidden");
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    document
      .getElementById("username")
      .addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          document.getElementById("password").focus();
        }
      });

    document
      .getElementById("password")
      .addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          action();
        }
      });

    // Clear field errors when user starts typing
    ["username", "password"].forEach((fieldId) => {
      document.getElementById(fieldId).addEventListener("input", function () {
        this.classList.remove("border-red-500");
        document.getElementById(`${fieldId}-error`).classList.add("hidden");
      });
    });
  });
</script>

<div class="flex items-start justify-center min-h-screen bg-gray-100 pt-12">
  <div class="w-full max-w-xs">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <!-- Form error message -->
      <div
        id="form-error"
        class="mb-4 text-center text-red-500 font-medium text-sm hidden"
      ></div>

      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Username"
          required
        />
        <p
          id="username-error"
          class="text-red-500 text-xs italic mt-1 hidden"
        ></p>
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Password"
          required
        />
        <p
          id="password-error"
          class="text-red-500 text-xs italic mt-1 hidden"
        ></p>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          onclick="action()"
        >
          {{ .SubmitText }}
        </button>
      </div>
    </div>
  </div>
</div>
{{ end }}
